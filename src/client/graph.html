<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>GE Hackathon</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
  <canvas id="myChart" width="400" height="400"></canvas>
  <script src="Chart.bundle.min.js"></script>
  <script>
      var ctx = document.getElementById("myChart");
      var testData = [101, 59, 80, -90, 56, -30, 40];
      var dataColours = [];
      for (var i = 0; i < testData.length; i++) {
          if (testData[i] < 0) {
              dataColours.push("rgba(128,203,196,0.4)");
          }
          else {
              dataColours.push("rgba(255,193,7,0.4)");
              console.log("orange");
          }
      }


      var pointBackgroundColors = [];
      var myChart = new Chart(ctx, {
          type: 'line',
          data: {
              datasets: [
                  {
                      data: testData,
                      pointBackgroundColor: pointBackgroundColors
                  }
              ]
          }
      });


      console.log(dataColours);
      var myChart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: ["January", "February", "March", "April", "May", "June", "July"],
              datasets: [
                  {
                      cubicInterpolationMode: 'monotone',
                      fill: true,
                      backgroundColor: "rgba(128,203,196,0.4)",
                      borderColor: "rgba(0,150,136,1)",
                      borderCapStyle: 'round',
                      borderDash: [],
                      borderDashOffset: 0.0,
                      borderJoinStyle: 'miter',
                      pointBorderColor: "rgba(0,150,136,1)",
                      pointBackgroundColor: "rgba(128,203,196,1)",
                      pointBorderWidth: 2,
                      pointHoverRadius: 5,
                      pointHoverBackgroundColor: "rgba(0,121,107,1)",
                      pointHoverBorderColor: "rgba(220,220,220,1)",
                      pointHoverBorderWidth: 2,
                      pointRadius: 4,
                      pointHitRadius: 10,
                      data: testData,
                      spanGaps: false,
                  }
              ]
          }
          //amber 255, 215, 64
          //teal 0, 150, 136

      });
  </script>
  </body>
</html>
